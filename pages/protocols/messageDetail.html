	<script type="text/javascript" src="../../js/jquery-3.2.1.js" ></script>
	<script type="text/javascript" src="../../js/url_path.js" ></script>
	<script type="text/javascript" src="../../js/main.js"></script>
	<script>
		$(function(){
			var protocolId = sessionStorage.getItem("protocolId");
			$.ajax({
				type:"post",
				url:url_path+"/getProtocolInfo",
				data:{
					"protocolId":protocolId,
					"type":"2"
				},
				dataType:"json",
				success:function(data){								if(data.status=="yes"){						$("#firstParty").val(data.protocolInfo.firstParty);						$("#firstRepresent").html(data.protocolInfo.firstRepresent);						$("#firstMobile").html(data.protocolInfo.firstMobile);						$("#firstDate").html(data.protocolInfo.firstDate);						$("#firstAddress").html(data.protocolInfo.firstAddress);												$("#secondParty").val(data.protocolInfo.secondParty);						$("#secondRepresent").html(data.protocolInfo.secondRepresent);						$("#secondMobile").html(data.protocolInfo.secondMobile);						$("#secondDate").html(data.protocolInfo.secondDate);						$("#secondAddress").html(data.protocolInfo.secondAddress);											}				
				},
				error:function(){}
			});
		})
	</script>
